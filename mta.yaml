ID: TrackAndTrace
_schema-version: '2.1'
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: TrackAndTraceAPI
    type: nodejs
    path: TrackAndTraceAPI
    provides:
      - name: TrackAndTraceAPI_api
        properties:
          url: '${default-url}'
    parameters:
      disk-quota: 512M
      memory: 128M
  - name: TrackAndTraceUI5
    type: html5
    path: TrackAndTraceUI5
    build-parameters:
      ignore:
        - node_modules/
      builder: grunt
    requires:
      - name: TrackAndTraceAPI_api
        group: destinations
        properties:
          forwardAuthToken: false
          strictSSL: false
          name: TrackAndTraceAPI_api
          url: '~{url}'
    parameters:
      disk-quota: 512M
      memory: 128M
